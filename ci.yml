name: CI
on:
  pull_request:
  push:
    branches: [ main, dev ]

jobs:
  python:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: python -m venv .venv && source .venv/bin/activate && pip install --upgrade pip
      - run: source .venv/bin/activate && pip install -r requirements.txt || true
      - run: echo "No tests yet"  # replace with pytest later

  node:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"
      - run: npm ci || true
      - run: echo "No lint/test yet"  # replace with npm run lint/test later

